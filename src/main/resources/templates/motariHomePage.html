<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Imisanzu</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <!-- Sign Out Button -->
        <a class="btn btn-danger mb-3" th:href="@{/logout}">Sign Out</a>
        <h2 class="text-center mb-4">List of Imisanzu</h2>




        <!-- Print Button -->
        <button class="btn btn-info mb-3" onclick="printTable()">Print Table</button>

        <!-- Imisanzu Table -->
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Imisanzu Date</th>
                <th>Motari</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the list of imisanzus and display their information -->
            <tr th:each="imisanzu : ${imisanzus}">
                <td th:text="${imisanzu.imisanzuId}"></td>
                <td th:text="${imisanzu.amount}"></td>
                <td th:text="${imisanzu.imisanzuDate}"></td>
                <td th:text="${imisanzu.motari.firstName + ' ' + imisanzu.motari.lastName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    function printTable() {
        window.print();
    }
</script>

</body>
</html>
