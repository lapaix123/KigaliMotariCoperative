<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Motaris</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<th:block th:include="navBar1"></th:block>
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">List of Motaris</h2>

        <!-- New Motari Button -->
        <a class="btn btn-success mb-3" th:href="@{/motariForm}">New Motari</a>

        <!-- Motaris Table -->
        <table class="table">
            <thead>
            <tr>
                <th>Motari ID</th>
                <th>Plate Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the list of motaris and display their information -->
            <tr th:each="motari : ${motaris}">
                <td th:text="${motari.motariId}"></td>
                <td th:text="${motari.plateNumber}"></td>
                <td th:text="${motari.firstName}"></td>
                <td th:text="${motari.lastName}"></td>
                <td th:text="${motari.email}"></td>
                <td th:text="${motari.phone}"></td>
                <td th:text="${motari.address}"></td>
                <td>
                    <!-- Edit Button -->
                    <a class="btn btn-primary btn-sm"
                       th:href="@{'/motariEdit/' + ${motari.motariId}}">Edit</a>

                    <!-- Delete Button -->
                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/motariDelete/' + ${motari.motariId}}"
                       onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
